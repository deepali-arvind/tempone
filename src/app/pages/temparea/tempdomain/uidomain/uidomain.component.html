<amexio-row>
    <amexio-column size="12">
        <amexio-label [size]="'large-bold'" [font-color]="'black'">
            User Details </amexio-label>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-text-input [field-label]="'First Name'" [(ngModel)]="uidomainModel.firstname" name="uidomainModel.firstname" [place-holder]="'Enter First Name'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true" [enable-popover]="true"
            (onBlur)="onBlur_firstname($event)" (input)="input_firstname($event)" (focus)="focus_firstname($event)">
        </amexio-text-input>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-text-input [field-label]="'Last Name'" [(ngModel)]="uidomainModel.lastname" name="uidomainModel.lastname" [place-holder]="'Enter Last Name'" [allow-blank]="true" [min-length]="0" [max-length]="20" [font-size]="10" [has-label]="true" [enable-popover]="true"
            (onBlur)="onBlur_lastname($event)" (input)="input_lastname($event)" (focus)="focus_lastname($event)">
        </amexio-text-input>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-number-input [field-label]="'Phone Number '" [(ngModel)]="uidomainModel.phonenumber" name="uidomainModel.phonenumber" [place-holder]="'Enter Phone Number '" [allow-blank]="true" [error-msg]="'Please Enter Phone Number '" [font-size]="10" [has-label]="true"
            [min-value]="0" [max-value]="20" (onBlur)="onBlur_phonenumber($event)" (input)="input_phonenumber($event)" (focus)="focus_phonenumber($event)">
        </amexio-number-input>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-textarea-input [field-label]="'Address Details'" [(ngModel)]="uidomainModel.address" name="uidomainModel.address" [place-holder]="'Enter Address'" [allow-blank]="true" [error-msg]="'Please Enter Address'" [font-size]="10" [has-label]="true" [enable-popover]="true"
            [columns]="'2'" (onBlur)="onBlur_address($event)" (input)="input_address($event)" (focus)="focus_address($event)">
        </amexio-textarea-input>
    </amexio-column>
</amexio-row>

<amexio-row>
    <amexio-column size="12">
        <amexio-button [label]="'Save'" [type]="'green'" [tooltip]="'button'" [size]="'large'" [form-bind]="'save'" (onClick)="onClick_save($event)">
        </amexio-button>
    </amexio-column>
</amexio-row>
